<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #Green {
            background-color: green;
        }
        #Red {
            background-color: red;
        }
        #Blue {
            background-color: Blue;
        }
        button  {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
        .color-button {
            color: white;
        }

<body>
    <h3>Color Flipper</h3>
    <button id="Green" class="color-button" onclick="setColor('Green')">Green</button>
    <button id="Red" class="color-button" onclick="setColor('Red')">Red</button>
    <button id="Blue" class="color-button" onclick="setColor('Blue')">Blue</button>
    <button onclick="randomColor()">Random</button>
    <script src="index.js"></script>
